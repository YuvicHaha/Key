<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const hwid = params.get("hwid");

    if (hwid) {
      sessionStorage.setItem("hwid", hwid);
      window.location.href = "/key.html";
    } else {
      document.body.innerText = "Missing HWID. Please go back and use the Get Key button.";
    }
  </script>
</head>
<body>
  Redirecting to your key...
</body>
</html>
